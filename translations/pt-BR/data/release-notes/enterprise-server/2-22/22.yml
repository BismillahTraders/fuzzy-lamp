date: '2021-09-24'
sections:
  security_fixes:
    - '**ALTO:** Uma vulnerabilidade transversal de caminho foi identificada em {% data variables.product.prodname_ghe_server %}, que poderia ser explorada ao criar um site de {% data variables.product.prodname_pages %}. As opções de configuração controladas pelo usuário usadas por {% data variables.product.prodname_pages %} não eram suficientemente restritas e possibilitaram a leitura de arquivos na instância de {% data variables.product.prodname_ghe_server %}. Para explorar essa vulnerabilidade, um invasor precisaria de permissão para criar e um site de {% data variables.product.prodname_pages %} na instância de {% data variables.product.prodname_ghe_server %}. Esta vulnerabilidade afetou todas as versões de {% data variables.product.prodname_ghe_server %} anteriores à versão 3.1.8 e foi corrigida nas versões 3.1.8, 3.0.16 e 2.22.22. Este é o resultado de uma correção incompleta para o CVE-2021-22867. Esta vulnerabilidade foi relatada por meio do programa de Compensação de Erros do GitHub e recebeu o CVE-2021-22868. {% comment %} https://github.com/github/pages/pull/3359, https://github.com/github/pages/pull/3357 {% endcomment %}'
  bugs:
    - 'A configuração de {% data variables.product.prodname_github_connect %} da instância de origem foi sempre restaurada para novas instâncias mesmo quando a opção `--config` para `ghe-restore` não foi usada. Isto geraria um conflito com a conexão de {% data variables.product.prodname_github_connect %} e sincronização de licença se as instâncias de origem e destino estivessem on-line ao mesmo tempo. {% comment %} https://github.com/github/github/pull/192247, https://github.com/github/github/pull/191951, https://github.com/github/enterprise2/pull/26870, https://github.com/github/backup-utils/pull/770, https://github.com/github/connected-enterprise/issues/208 {% endcomment %}'
    - 'Corrige criações de {% data variables.product.prodname_pages %} para que levem em conta a configuração NO_PROXY do aparelho. Isso é relevante para os dispositivos configurados apenas com um proxy HTTP. {% comment %} https://github.com/github/github/pull/192380 {% endcomment %}'
  known_issues:
    - Em uma nova configuração de {% data variables.product.prodname_ghe_server %} sem qualquer usuário, um invasor pode criar o primeiro usuário administrador.
    - As regras de firewall personalizadas são removidas durante o processo de atualização.
    - Arquivos LFS do Git [enviados através da interface web](https://github.com/blog/2105-upload-files-to-your-repositories) são adicionados diretamente ao repositório e de forma incorreta.
    - Os problemas não podem ser fechados se contiverem um permalink para um blob no mesmo repositório, onde o caminho do arquivo blob's é maior que 255 caracteres.
    - Quando "Usuários podem pesquisar GitHub.com" está habilitado com {% data variables.product.prodname_github_connect %}, os problemas em repositórios privados e internos não estão incluídos nos resultados de pesquisa do GitHub.com.
    - Quando um nó de réplica está off-line em uma configuração de alta disponibilidade, {% data variables.product.product_name %} ainda pode encaminhar solicitações de {% data variables.product.prodname_pages %} para o nó off-line, reduzindo a disponibilidade de {% data variables.product.prodname_pages %} para os usuários.
