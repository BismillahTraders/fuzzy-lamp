date: '2021-02-16'
intro: 'Os requisitos mínimos de infraestrutura aumentaram para {% data variables.product.prodname_ghe_server %} 3.0+. Para obter mais informações, consulte "[Sobre requisitos mínimos para o GitHub Enterprise Server 3.0 e posterior](/admin/enterprise-management/upgrading-github-enterprise-server#about-minimum-requirements-for-github-enterprise-server-30-and-later)."'
sections:
  security_fixes:
    - '**ALTO:** Uma vulnerabilidade de execução de código remoto foi identificada em {% data variables.product.prodname_ghe_server %} que poderia ser explorada ao criar um site de {% data variables.product.prodname_pages %}. A configuração controlada pelo usuário dos analisadores usados por {% data variables.product.prodname_pages %} não era suficientemente restrita e possibilitou a execução de comandos na instância de {% data variables.product.prodname_ghe_server %}. Para explorar essa vulnerabilidade, um invasor precisaria de permissão para criar e construir um site {% data variables.product.prodname_pages %} na instância de {% data variables.product.prodname_ghe_server %}. Um CVE-2020-10519 foi atribuída a essa vulnerabilidade e foi relatada por meio do [Programa de Recompensas do Erro do GitHub](https://bounty.github.com).'
  features:
    - heading: 'GitHub Actions'
      notes:
        - "[{% data variables.product.prodname_actions %}] (https://github.com/features/actions) está disponível em {% data variables.product.prodname_ghe_server %} 3,0+. Crie, teste e implante seu código a partir de {% data variables.product.prodname_dotcom %}. Envie revisões de código, gerenciamento de branches e triagem de problemas da maneira que você desejar.\n\nEsta versão inclui várias melhorias da versão beta de {% data variables.product.prodname_actions %} em {% data variables.product.prodname_ghe_server %}:\n\n- Os administradores corporativos, de organização e repositório podem criar políticas de segurança para acessar {% data variables.product.prodname_actions %} em {% data variables.product.prodname_dotcom_the_website %}.\n- Os administradores corporativos, de organização e repositórios podem permitir que os repositórios públicos usem executores auto-hospedados.\n- Os administradores corporativos, de organização e repositórios agora podem permitir que os fluxos de trabalho sejam [executados em pull requests abertos em bifurcações de repositórios privados](/enterprise-server@3.0/github/configuração-e-gerenciamento-organizações-e-equipes/desativar-ou-limitar-github-actions-for-your-organization#enableing-workflows-for-private-repositório-forks).\n- O evento 'workflow_run' é [agora compatível](/enterprise-server@3.0/actions/reference/events-that-trigger-workflows#workflow_run)\n- Agora, os usuários agora têm a capacidade de [desabilitar os fluxos de trabalho e habilitá-los posteriormente](/enterprise-server@3.0/actions/managing-workflow-runs/disabling-and-enableing-a-workflow).\n- Os registros do fluxo de trabalho foram aprimorados para uma [melhor experiência do usuário](/enterprise-server@3.0/actions/managing-workflow-runs/using-workflow-run-logs).\n- Os usuários agora podem usar imagens privadas em trabalhos e serviços de contêineres.\n- Os dias máximos de retenção para [artefatos e registros agora podem ser personalizados](/enterprise-server@3.0/github/configuração-e-gerenciamento-sua-empresa/configuração-o-período de retenção-para-github-ações-artefatos-e-logs-em-sua-conta corporativa).\n- A API do grupo do executor agora inclui [labels](/enterprise-server@3.0/actions/hosting-your-own-runners/using-labels-with-self-hosted-runners).\n- Agora você pode criar ações reutilizáveis usando scripts shell com etapas de execução de composição.\n- [Segredos criptografados para uma organização](/enterprise-server@3.0/actions/reference/encrypted-secrets#creating-encrypted-secrets-for-an-organization) permitem que você consolide segredos em repositórios.\n- [Modelos de fluxo de trabalho para uma organização](/enterprise-server@3.0/actions/learn-github-actions/sharing-workflows-with-your-organization) simplifica e promove as práticas recomendadas e a consistência em toda a sua organização.\n\n{% data variables.product.prodname_actions %} não é atualmente compatível para empresas que usam configurações de cluster.\n"
    - heading: 'GitHub Package Registry'
      notes:
        - "[{% data variables.product.prodname_registry %}](https://github.com/features/packages) é um serviço de hospedagem de pacotes, integrado nativamente às APIs, ações e webhooks do GitHub. Crie um [fluxo de trabalho de DevOps de ponta a ponta](/enterprise/3.0/admin/packages/configuring-packages-support-for-your-enterpris-enterprise) que inclui o seu código, integração contínua e soluções de implantação.\n\nOs backends de armazenamento compatíveis incluem AWS S3 e MinIO com suporte para o Azure blob que virá em uma versão futura. Observe que o suporte atual do Docker será substituído por uma versão beta do novo GitHub Container Registry na próxima versão. Revise os requisitos mínimos [atualizados para sua plataforma](/enterprise/3.0/admin/installation/setting-up-a-github-enterprise-server-instance) antes de ativar {% data variables.product.prodname_registry %}.\n\nAo publicar pacotes no NuGet, os usuários agora podem usar a opção `--api-key` para passar seu token de autenticação em vez de escrevê-lo em um arquivo. Para obter mais informações, consulte [Configurar CLI do dotnet para uso com o GitHub Packages](/enterprise-server@3.0/packages/guides/configuring-dotnet-cli-for-use-with-github-packages#publishing-a-package)\n\n{% data variables.product.prodname_registry %} não é atualmente compatível para empresas que usam configurações de cluster.\n"
    - heading: 'GitHub Mobile beta'
      notes:
        - "O beta de [{% data variables.product.prodname_mobile %}](https://github.com/features/) permite que você faça triagem de notificações e gerencie problemas e pull requests a partir do seu dispositivo. Você pode estar conectado simultaneamente ao celular com uma conta de usuário em {% data variables.product.prodname_dotcom_the_website %} e uma conta de usuário em {% data variables.product.prodname_ghe_server %}.\n\nO beta de {% data variables.product.prodname_mobile %} agora está disponível para {% data variables.product.prodname_ghe_server %}. Efetue o login com os nossos aplicativos [Android](https://play.google.com/store/apps/details?id=com.github.android) e [iOS](https://apps.apple.com/app/github/id1477376905) para monitorar notificações e gerenciar problemas e pull requests em qualquer lugar. Os administradores podem desabilitar o suporte móvel para a sua Empresa usando o console de gerenciamento ou executando o comando `ghe-config app.mobile.enabled false`.\n"
    - heading: 'Beta de varredura de segredo de segurança avançada'
      notes:
        - "[Varredura de segredo beta](https://github. um/recursos/segurança) faz a varredura de repositórios públicos e privados com relação a credenciais comprometidas, encontra segredos, e notifica o provedor do segredo ou administrador no momento em que são autorizados em um repositório.\n\nOs administradores que usam {% data variables.product.prodname_GH_advanced_security %} podem [habilitar e configurar](/enterprise-server@3. /admin/configuration/configuring-secret-scanning-for-your-appliance) a varredura de segredo de {% data variables.product.prodname_GH_advanced_security %}. Você pode revisar os [requisitos mínimos atualizados para sua plataforma](/enterprise/3.0/admin/installation/setting-up-a-github-enterprise-server-instance) antes de habilitar a varredura de segredo de {% data variables.product.prodname_GH_advanced_security %}.\n"
    - heading: 'Varredura Avançada de Código de Segurança'
      notes:
        - "[A Varredura Avançada de Código de Segurança do GitHub](https://github.com/features/security) agora está geralmente disponível no GitHub Enterprise Server. As organizações que adquiriram Segurança Avançada podem usar este recurso para fazer testes de segurança de análise estática com seu código e evitar que vulnerabilidades cheguem ao código de produção usando CodeQL, o nosso mecanismo de análise semântica. Para obter mais informações, consulte \"[Configurar a varredura de código no seu aplicativo](/en/enterprise-server@3.0/admin/configuration/configuring-code-scanning-for-your-appliance#running-code-scanning-using-github-actions)\"\n"
  changes:
    - heading: 'Alterações na administração'
      notes:
        - 'O sistema de entrega de eventos de webhook foi rearquitetado para rendimentos mais altos, entregas mais rápidas e menor atraso nas mensagens de erro.. Além disso, ele usa menos CPU e memória em {% data variables.product.prodname_ghe_server %} 3.0+.'
        - 'Os proprietários da organização e da empresa agora podem ver quando um integrante da equipe foi promovido ou rebaixado de ser um mantenedor de equipe no log de auditoria por meio os novos eventos de log de auditoria `team.promote_maintainer` e `team.demote_maintainer`. Para obter mais informações, consulte "[Ações auditadas](/enterprise-server@3.0/admin/user-management/audited-actions)."'
        - 'Os mantenedores do repositório com os sites de {% data variables.product.prodname_pages %} existentes podem [atualizar facilmente o nome padrão anterior do branch](/enterprise-server@3.0/github/working-with-github-pages/about-github-pages#publishing-sources-for-github-pages-sites).'
        - 'São necessários recursos adicionais de hardware para executar {% data variables.product.prodname_ghe_server %} com qualquer uma das Ações, Pacotes ou Segurança Avançada habilitadas. Para obter mais informações sobre os recursos mínimos necessários para cada plataforma compatível, consulte "[Configurar uma instância de {% data variables.product.prodname_ghe_server %}](/enterprise-server@3.0/admin/installation/setting-up-a-github-enterprise-server-instance)."'
        - 'Agora os administradores podem [publicar uma mensagem](/enterprise-server@3.0/admin/user-management/customizing-user-messages-for-your-enterprise), que todos os usuários devem aceitar. Isso pode ajudar a integrar novos usuários e supervisionar outras informações e políticas específicas da organização.'
    - heading: 'Alterações de segurança'
      notes:
        - 'Os proprietários da organização agora podem desabilitar a publicação de sites de {% data variables.product.prodname_pages %} dos repositórios na organização. Desabilitar {% data variables.product.prodname_pages %} para a organização impedirá que os integrantes criem novos sites de páginas, mas não irá cancelar a publicação de sites existentes. Para obter mais informações, consulte "[Desabilitar a publicação de sites de {% data variables.product.prodname_pages %} para a sua organização](/enterprise-server@3.0/github/setting-up-and-managing-organizations-and-teams/disabling-publication-of-github-pages-sites-for-your-organization)."'
        - 'Um centro de dados deve ser definido explicitamente em todos os nós antes de habilitar uma réplica ativa.'
        - 'Todo o uso de impressões digitais de SSH foi alterado para usar as impressões digitais de SHA256, pois são usadas com o OpenSSH desde a versão 6.8. Isto se aplica à interface web e também à API em que as impressões digitais são retornadas, como no GraphQL. As impressões digitais seguem o formato OpenSSH.'
        - 'Os cabeçalhos de assinatura SHA-1 e SHA-256 (dois cabeçalhos) são enviados em webhooks.'
    - heading: 'Alterações de desenvolvedor'
      notes:
        - 'A maioria dos serviços em execução em {% data variables.product.prodname_ghe_server %} 3.0 + estão agora nos contêineres, o que permite que o GitHub itere internamente e envie rapidamente versões de qualidade'
        - 'O sistema de entrega de eventos webhook foi rearquivado para melhor rendimento, entregas mais rápidas e menor atraso nas mensagens.'
    - heading: 'Alterações de API'
      notes:
        - 'Os administradores agora podem configurar e gerenciar o anúncio do banner para todo o site através da API REST. Para obter mais informações, consulte os pontos de extremidade para "[Administração do GitHub Enterprise](/enterprise-server@3.0/rest/reference/enterprise-admin#annoucements)."'
        - 'Um novo ponto de extremidade da API permite o intercâmbio de um usuário para um token de servidor para um token de servidor com escopo definido para repositórios específicos. Para obter mais informações, consulte "[Apps](/enterprise-server@3.0/rest/reference/apps#create-a-scoped-access-token)" na documentação da API REST de {% data variables.product.prodname_dotcom %}'
    - heading: 'Renomeação do branch padrão'
      notes:
        - "Os administradores da empresa e da organização agora podem definir o nome do branch padrão para novos repositórios. Os administradores das empresas também podem aplicar a sua escolha do nome do branch padrão em todas as organizações ou permitir que as organizações individuais escolham suas próprias.\n\nOs repositórios existentes não são afetados por essas configurações, e seu nome de branch padrão não será alterado.\n\n{% note %}\n\nO branch padrão para repositórios recém-criados será definido como `main` no GHES 3., a menos que você opte por não definir a configuração do branch padrão no nível empresarial.\n\n{% endnote %}\n\nEsta alteração é uma das muitas mudanças que o GitHub está realizando para ser compatível com projetos e mantenedores que desejam renomear seu branch padrão. Para saber mais sobre as mudanças que estamos criando, consulte [github/renaming](https://github.com/github/renaming).\n"
  bugs:
    - heading: 'Correções para problemas conhecidos de candidatos a versões'
      notes:
        - 'Todos os problemas conhecidos do Candidato 1 e Candidato a Versão 2 foram corrigidos, exceto os listados na seção de Problemas conhecidos abaixo.'
    - heading: 'Correções para outros problemas'
      notes:
        - 'Foram corrigidos os problemas com migrações e melhorias para a versão 3.0.0.'
        - 'O versionamento do Backup de Utilitários agora funciona para versões de candidato de versões.'
        - 'Gerar um pacote de suporte resultou em um erro nos registros de orquestradores.'
        - 'Uma grande restauração pode resultar no esgotamento da memória do Redis.'
        - 'A caixa de seleção para habilitar o GitHub Actions no Console de Gerenciamento agora é visível com qualquer método de autenticação.'
        - 'GitHub Actions pode ser habilitado se o armazenamento necessário também foi configurado.'
        - 'O ''ghe-repl-status'' pode falhar silenciosamente se a replicação do MSSQL não foi configurada.'
        - 'O formato de vários arquivos de registro foram alterados, incluindo a adição de um PID para diferentes tipos de registro. Isso não afeta como o Suporte GitHub Enterprise usa pacotes de suporte para solucionar problemas.'
        - 'Uma solicitação de PATCH para a API de configuração de webhook não apaga mais o segredo do webhook.'
        - 'Certos tipos de ganchos de hooks pre-receive estavam falhando.'
        - 'Os Packages do NuGet serviço agora normaliza versões semânticas na publicação. Os clientes do NuGet não conseguem fazer o download da versão semântica inválida (por exemplo: v1.0.0.0.0.). Portanto, espera-se que o serviço do NuGet normalize essas versões (por exemplo: v1.0.0.0.0.0 --> v1.0.0). Qualquer versão original, não normalizada, estará disponível no campo `Version`. Não são necessárias alterações nas configurações do cliente.'
  known_issues:
    - 'Em uma nova configuração de {% data variables.product.prodname_ghe_server %} sem qualquer usuário, um invasor pode criar o primeiro usuário administrador.'
    - 'As regras personalizadas de firewall não são mantidas durante uma atualização.'
    - 'Arquivos rastreados pelo LFS do Git [carregados por meio da interface web](https://github.blog/2016-02-18-upload-files-to-your-repositories/) foram adicionados incorreta e diretamente ao repositório.'
    - 'Quando "Usuários podem pesquisar pelo GitHub.com" está habilitado com o GitHub Connect, os problemas em repositórios privados e internos não estão incluídos nos resultados de pesquisa do GitHub.com.'
    - 'Quando o modo de manutenção está habilitado, alguns serviços continuam listados como "processos ativos". Espera-se que os serviços identificados sejam executados durante o modo de manutenção. Se você tiver este problema e não estiver seguro, entre em contato com {% data variables.contact.contact_ent_support %}.'
    - 'Quando o GitHub Actions estiver habilitado, use ''`ghe-maintenance -u`'' para cancelar a definição do modo de manutenção.'
    - 'O registro duplicado para `/var/log/messages`, `/var/log/syslog`, e `/var/log/user.log` geraram um aumento na utilização do volume raiz.'
    - 'Os usuários podem ignorar uma mensagem obrigatória sem marcar todas as caixas de seleção.'
    - '[Script de hook de pre-receive](/admin/policies/execuing-policy-with-pre-receive-hooks) não pode escrever arquivos temporários, o que pode gerar falha na execução de script. Os usuários que usam hooks pre-receive devem testar em um ambiente de treinamento para ver se os scripts exigem acesso de gravação.'
    - 'Não foi possível usar as [chaves para implantação](/developers/overview/managing-deploy-keys) do repositório nos repositórios que contêm objetos LFS.'
    - 'A interpretação do caderno Jupyter na interface do usuário pode falhar se o caderno de anotações incluir caracteres que não são ASCII UTF-8.'
    - 'O reStructuredText (RST) interpretado na interface do usuário da web pode falhar e, em vez disso, exibir texto de markup RST.'
    - 'O gráfico de dependências não consegue analisar os arquivos de manifesto `setup.py`, resultando em erros HTTP 500 nos registros. Isso, aliado à questão da duplicação do registro, gera aumento da utilização do volume da raiz.'
    - 'Uma condição de corrida pode fazer com que migrações gráficas de dependências apareçam falhadas.'
    - 'As instâncias com um fuso horário personalizado que foram atualizadas de uma versão anterior do GitHub Enterprise Server podem ter carimbos de tempo incorretos na interface da web.'
    - 'As criações antigas das páginas não foram limpas, o que pode preencher o disco do usuário (`/data/user/`).'
    - 'Ao excluir um branch após o merge de um pull request, será exibida uma mensagem de erro, embora a exclusão do branch tenha êxito.'
    - 'Quando um nó de réplica está off-line em uma configuração de alta disponibilidade, {% data variables.product.product_name %} ainda pode encaminhar solicitações de {% data variables.product.prodname_pages %} para o nó off-line, reduzindo a disponibilidade de {% data variables.product.prodname_pages %} para os usuários.'
    - 'Os limites de recursos que são específicos para processamento de hooks pre-receive podem causar falha em alguns hooks pre-receive.'
  deprecations:
    - heading: 'Depreciação do GitHub Enterprise Server 2.19'
      notes:
        - '**{% data variables.product.prodname_ghe_server %} 2.19 estará obsoleto a partir de 12 de novembro de 2020**. Isso significa que não serão feitas versões de patch, mesmo para questões críticas de segurança, após esta data. Para obter um melhor desempenho, melhoria na segurança e novas funcionalidades, [atualize para a versão mais recente de {% data variables.product.prodname_ghe_server %}](https://help.github.com/enterprise/admin/guides/installation/upgrading-github-enterprise/) assim que possível.'
    - heading: 'Obsolescência de Eventos de Webhook de legado do aplicativo GitHub'
      notes:
        - 'Começando com {% data variables.product.prodname_ghe_server %} 2.21.0, dois eventos legados de webhook relacionados a aplicativos GitHub foram descontinuados e serão removidos em {% data variables.product.prodname_ghe_server %} 3.2.0. Os eventos obsoletos `integration_installation` e `integration_installation_repositories` têm eventos equivalentes que serão compatíveis. Mais informações estão disponíveis no [post do blogue de anúncio de obsolescência](https://developer.github.com/changes/2020-04-15-replacing-the-installation-and-installation-repositories-events/).'
    - heading: 'Obsolescência do ponto de extremidade de legado dos aplicativos GitHub'
      notes:
        - 'Começando com {% data variables.product.prodname_ghe_server %} 2.21, o ponto de extremidade do legado dos aplicativos GitHub para a criação de tokens de acesso de instalação foi suspenso e será removido em {% data variables.product.prodname_ghe_server %} 3.2.0. Mais informações estão disponíveis no [post do blogue de anúncio de depreciação](https://developer.github.com/changes/2020-04-15-replacing-create-installation-access-token-endpoint/).'
    - heading: 'Obsolescência da API do aplicativo OAuth'
      notes:
        - 'O GitHub não é compatível mais com os pontos de extremidade do aplicativo OAuth que contêm `access_token` como um parâmetro de caminho. Nós introduzimos novos pontos de extremidade que permitem que você gerencie, com segurança, tokens para aplicativos OAuth movendo `access_token` para o texto da solicitação. Embora obsoleto, os pontos de extremidade ainda podem ser acessados nesta versão. Queremos remover esses pontos de extremidade em {% data variables.product.prodname_ghe_server %} 3.4. Para obter mais informações, consulte [post do blogue de anúncio de depreciação](https://developer.github.com/changes/2020-02-14-deprecating-oauth-app-endpoint/).'
    - heading: 'Depreciação de compatibilidade com o Semiotic'
      notes:
        - 'O serviço era compatível com uma experiência de "Encontrar por Símbolo" na vista de pull request que não era amplamente utilizada.'
    - heading: 'Obsolescência de comandos de fluxo de trabalh'
      notes:
        - 'Os comandos do fluxo de trabalho `set-env` and `add-path` de {% data variables.product.prodname_actions %} tornaram-se obsoletos. Para obter mais informações, consulte o [changelog](https://github.blog/changelog/2020-10-01-github-actions-deprecating-set-env-and-add-path-commands/).'
  backups:
    - '{% data variables.product.prodname_ghe_server %} 3.0 exige pelo menos uma versão dos [Utilitários de Backup do GitHub Enterprise](https://github.com/github/backup-utils) para [Backups Recuperação de Desastre](/enterprise-server@3.0/admin/configuration/configuring-backups-on-your-appliance).'
